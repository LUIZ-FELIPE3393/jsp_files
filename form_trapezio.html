<html>
	<head>

        <link rel="stylesheet" href="styles.css">
	</head>
	<body>
        <div class="heading">
            <h1 class="f-anton" style="text-align: center;">Cálculo da área de um Trapézio </h1>
        </div>

        <div class="container">
            <form method="get" action="area_trapezio.jsp" name="calculo_area">
                <p>
                    <p style="margin-left: 30px;">Digite o valor da base menor:
                        <input class="input-text f-roboto" name="base_menor" size="10" maxlength="10">
                    </p>
                    
                    <p style="margin-left: 30px;">Digite o valor da base maior:
                        <input class="input-text f-roboto" name="base_maior" size="10" maxlength="10">
                    </p>
                    
                    <p style="margin-left: 30px;">Digite o valor da altura:
                        <input class="input-text f-roboto" name="altura" size="10" maxlength="10">
                    </p>
                    
                </p>
                <p>
                    <input class="input-submit" type="submit" name="btnCalcular" id ="btnCalcular" value="Calcular"><br>
                </p>
            </form>	
        </div>
	</body>
